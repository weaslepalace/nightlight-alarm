<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>Aurora Alarm Clock</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<style>
</style>
<body>
	<script src="get_local_datetime.js"></script>
	<table>
		<tr>
			<td>Current Date/Time</td> 
			<td id="current_time_from_device">... loading</td>
		</tr>
		<tr>
			<td>
				<label for="now_time">Set Date/Time</label>
			</td>
			<td>
				<input id="now_time" name="now_time" type="time" required>
				<input id="now_date" name="now_date" type="date" required>
				<span class="validity">
			</td>
			<td>
				<button onclick="send_local_time()">Update</button> 
			</td>
		</tr>
	</table>
	<div>
		<button onclick="send_next_pattern()">Next Pattern</button>
	</div>
	<div>
		<h2>Alarms</h2>	
	</div>
	<table>
		<thead id=display_alarms_header>
		</thead>
		<tbody id=display_alarms>
		</tbody>
	</table>
	<table>
		<thead id=add_alarm_header>
		</thead>
		<tbody id=add_alarm>
		</tbody>
	</table>
</body>
</html>
