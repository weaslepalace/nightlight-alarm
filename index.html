<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>Aurora Alarm Clock</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<style>
</style>
<body>
	<script src="get_local_datetime.js"></script>
	<table>
		<tr>
			<td>Current Date/Time</td> 
			<td id="current_time_from_device">$now$</td>
		</tr>
		<tr>
			<form action="set_time" method="POST">
				<td>
					<label for="now_time">Set Date/Time</label>
				</td>
				<td>
					<input id="now_time" name="now_time" type="time" required>
					<input id="now_date" name="now_date" type="date" required>
					<span class="validity">
				</td>
				<td>
					<input type="submit" value="Set"> 
				</td>
			</form>
		</tr>
	</table>
</body>
</html>
